<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Restaurant App</title>
    <!-- Latest compiled and minified CSS & JS -->
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
  </head>

  <body>
    <div class="container col-10">
      <div class="jumbotron">
        <div class="container text-center">
          <h1>Hot Restaurant</h1>
          <br />
          <h3>Book a table here!</h3>
        </div>
        <hr />
        <div class="container d-flex justify-content-center">
          <a href="/view"
            ><button class="btn btn-danger btn-lg m-1">
              <span class="fa fa-plus"></span>View Tables
            </button></a
          >
          <a href="/add"
            ><button class="btn btn-danger btn-lg m-1">
              <span class="fa fa-eye"></span>Make a Reservation
            </button></a
          >

          <a href="/"
            ><button class="btn btn-danger btn-lg m-1">
              <span class="fa fa-eye"></span>Home
            </button></a
          >
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-8 mx-auto">
        <div class="card">
          <div class="card-header">
            <h3><strong>Table Reservation</strong></h3>
          </div>
          <div class="card-body">
            <form method="POST" role="form">
              <div class="form-group">
                <label>Name</label>
                <input type="text" class="form-control" id="name" />
              </div>

              <div class="form-group">
                <label>Phone Number</label>
                <input type="text" class="form-control" id="phone-number" />
              </div>

              <div class="form-group">
                <label>Email</label>
                <input type="text" class="form-control" id="email" />
              </div>

              <div class="form-group">
                <label>Unique ID</label>
                <input type="text" class="form-control" id="unique-id" />
              </div>
            </form>
            <br />
            <div class="text-right">
              <button type="submit" class="btn btn-primary btn-md" id="add-btn">
                <span class="fa fa-fire"></span> Submit
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script type="text/javascript">
      // Question: What does this code do?
      $("#add-btn").on("click", function(event) {
        event.preventDefault();

        var newTable = {
          name: $("#name")
            .val()
            .trim(),
          phone: $("#phone-number")
            .val()
            .trim(),
          email: $("#email")
            .val()
            .trim(),
          unique_id: $("#unique-id")
            .val()
            .trim()
        };

        // Question: What does this code do??
        if (
          newTable.name === "" ||
          newTable.phone === "" ||
          newTable.email === ""
        ) {
          alert(
            "One or more fields is blank! Please enter your name, phone number, and email address to make a reservation!"
          );
        } else {
          // Question: What does this code do??
          $.post("/api/reservations", newTable).then(function(data) {
            console.log("add.html", data);
            alert("Adding reservation...");
          });
        }
      });
    </script>
  </body>
</html>
